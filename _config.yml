# Site wide configuration

title:            SeanKilleen.com
locale:           en_US
url:              https://SeanKilleen.com


# Jekyll configuration
github_repo_url: http://github.com/seankilleen/seankilleen.github.io/
timezone: America/New_York
post-images: /images/post-images
permalink:   /:year/:month/:title/
markdown:    kramdown

highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-redirect-from

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  input: GFM


# Site owner
owner:
  name: Sean Killeen
  avatar: bio-photo.jpg
  bio: "Just a guy trying to get better at writing bios."
  email: SeanKilleen@gmail.com
  disqus-shortname: seankilleencom
  twitter: sjkilleen
  facebook: SeanKilleen
  google:
    plus: SeanKilleen
    analytics: UA-18306171-3
    verify: 
    ad-client: 
    ad-slot: 
  bing-verify: 
  github: SeanKilleen
  stackoverflow: 316847/seankilleen
  linkedin: SeanKilleen
  instagram: skilleen
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: sjkilleen
  steam: #
  dribbble: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
